<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Roboto:wght@100&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <div class="bubble"></div>
    <header>
      <div>
        <img class="logo" src="../image/cover.png" alt="Logo de Kaadou" />
      </div>
    </header>
    <div class="page1">
      <div class="inside">
        <div class="container w-50">
          <form class="form-group" action="#">
            <div class="lesInput">
              <input
                class="otp form-control mr-3"
                type="text"
                oninput="digitValidate(this)"
                onkeyup="tabChange(1)"
                maxlength="1"
              />
              <input
                class="otp form-control mr-3"
                type="text"
                oninput="digitValidate(this)"
                onkeyup="tabChange(2)"
                maxlength="1"
              />
              <input
                class="otp form-control mr-3"
                type="text"
                oninput="digitValidate(this)"
                onkeyup="tabChange(3)"
                maxlength="1"
              />
              <input
                class="otp form-control mr-3"
                type="text"
                oninput="digitValidate(this)"
                onkeyup="tabChange(4)"
                maxlength="1"
              />
            </div>
          </form>
          <a class="btn btn-outline-primary ml-2" href="mettrepassword.html"
            >Verify
          </a>
        </div>
      </div>
    </div>
    <div>
      <img
        class="gifVerification"
        src="../image/verification.gif"
        alt="un gif"
      />
    </div>
  </body>
  <script>
    let digitValidate = function (ele) {
      console.log(ele.value);
      ele.value = ele.value.replace(/[^0-9]/g, '');
    };

    let tabChange = function (val) {
      let ele = document.querySelectorAll('input');
      if (ele[val - 1].value != '') {
        ele[val].focus();
      } else if (ele[val - 1].value == '') {
        ele[val - 2].focus();
      }
    };
  </script>
</html>
