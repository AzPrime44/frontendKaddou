<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/mettrePassword.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Roboto:wght@100&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="../image/cover.png" alt="Logo de Kaadou" />

        <!-- logo et msg de bienvenue -->
      </div>
    </header>
    <div class="page1">
      <div class="inside">
        <div class="container-fluid w-25">
          <form action="" class="form-group needs-validation" novalidate>
            <div class="formulaire1">
              <div class="form-outline">
                <label for="username">Username</label>
                <input
                  class="form-control form-controle-lg mr-5 mb-2"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                />
                <div class="invalid-feedback">
                  veillez saisir un nom d' utilisateur
                </div>
              </div>
              <div class="form-outline">
                <label for="password">Password</label>
                <input
                  class="form-control form-controle-lg mr-5 mb-2"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <div class="invalid-feedback">
                  Veuillez saisir un mot de pass
                </div>
              </div>
              <div class="form-outline">
                <label for="confirmerPassword">Confirmer Password</label>
                <input
                  class="form-control form-controle-lg mr-5 mb-2"
                  type="password"
                  id="confirmerPassword"
                  name="confirmerPassword"
                  placeholder="Password"
                  required
                />
                <div class="invalid-feedback">
                  Veuillez confirmer votre mot de passe
                </div>
              </div>

              <button class="btn btn-info" type="submit">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <img class="gif" src="../image/password.gif" alt="un gif" />
    </div>
  </body>
  <script>
    (() => {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach((form) => {
        form.addEventListener(
          'submit',
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          },
          false
        );
      });
    })();
  </script>
</html>
