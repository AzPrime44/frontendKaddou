<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/mettrephoto.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Nuosu+SIL&family=Open+Sans:ital,wght@1,300&family=Roboto:wght@100&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <div class="bubble"></div>
    <header>
      <div>
        <img class="logo" src="../image/cover.png" alt="Logo de Kaadou" />
      </div>
    </header>
    <div class="page1">
      <div class="inside">
        <div class="container w-75">
          <form action="" class="form-group">
            <div class="formulaire1">
              <div class="profile-pic-div">
                <img src="../image/image.jpg" id="photo" />
                <input type="file" id="file" />
                <label for="file" id="uploadBtn">Choisisez une Photo</label>
              </div>
              <div>
                <label for="text">Exprimez Vous</label>
                <textarea
                  class="form-control"
                  name="exprimer"
                  id="exprimer"
                  cols="20"
                  rows="2"
                  placeholder="exprimer vous "
                ></textarea>

                <p>Personalisez Vous</p>
                <div class="radio">
                  <input
                    class="radio"
                    type="radio"
                    id="voyant"
                    name="etat"
                    value="voyant"
                  />
                  <label for="voyant">Voyant</label>
                  <br />
                  <input
                    class="radio"
                    type="radio"
                    id="malvoyant"
                    name="etat"
                    value="malvoyant"
                  />
                  <label for="malvoyant">Malvoyant</label>
                </div>
              </div>
            </div>
            <a class="btn btn-outline-dark ml-2" href="#">Confirmer </a>
          </form>
        </div>
      </div>
    </div>
    <div>
      <img class="gif" src="../image/comunity.gif" alt="un gif" />
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
