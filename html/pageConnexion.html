<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Roboto:wght@100&display=swap');

    <div class="page1">

        <div class="container-fluid w-50">
          <form action="" class="form-group">
            <label for="phone">Veuiller entre votre Numero mobile</label>
            <div class="formulaire1">
              <input
                class="form-control form-controle-lg mr-5"
                type="tel"
                id="phone"
                name="phone"
              />
              <a class="btn btn-outline-primary ml-2" href="validerCode.html"
                >Confirmer

            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <img class="gif" src="../image/page1.gif" alt="un gif" />
    </div>
  </body>
  <script>
    const phoneInputField = document.querySelector('#phone');
    const phoneInput = window.intlTelInput(phoneInputField, {
